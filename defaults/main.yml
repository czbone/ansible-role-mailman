---
mailman_version: '2.1.34'
mailman_group: 'mailman'
mailman_user: 'mailman'
mailman_admin_password: 'mailmanpassword'
mailman_dir: '/usr/local/mailman'
mailman_build_dir: '/tmp/mailman'

mailman_email_host: 'mail.example.com'   # SMTP server name
mailman_url_host:   'www.example.com'    # Web server name
mailman_app_url:    'https://%s/mailman/'  # Mailman application url

mailman_virtual_domains:
  - domain: 'example.net'
    list:   'list.example.net'
  - domain: 'example.org'
    list:   'list.example.org'

